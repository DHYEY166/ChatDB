{% extends "base.html" %}

{% block content %}
<h2>Connect to a Database</h2>

<!-- Connect to SQL Database -->
<div class="mb-5">
    <h4>Connect to SQL Database</h4>
    <form id="connect-sql-form">
        <label for="sql-uri" class="form-label">SQL Database URI</label>
        <input 
            type="text" 
            id="sql-uri" 
            class="form-control" 
            placeholder="e.g., sqlite:///example.db or mysql+pymysql://user:password@localhost/dbname">
        <small class="text-muted">Examples:</small>
        <ul class="text-muted">
            <li>SQLite: <code>sqlite:///example.db</code></li>
            <li>MySQL: <code>mysql+pymysql://user:password@localhost/dbname</code></li>
            <li>PostgreSQL: <code>postgresql://user:password@localhost/dbname</code></li>
        </ul>
        <button type="submit" class="btn btn-primary mt-2">Connect</button>
    </form>
</div>

<!-- Connection Status Output -->
<div>
    <h4>Connection Status</h4>
    <pre id="connection-output" class="mt-4"></pre>
</div>
{% endblock %}
